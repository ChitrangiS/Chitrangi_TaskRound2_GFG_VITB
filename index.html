<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission Platform</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .editor { width: 100%; height: 200px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Problem Title</h1>
        <p>Description of the problem...</p>

        <textarea id="code-editor" class="editor" placeholder="Write your code here..."></textarea>
        <button class="submit-btn" onclick="submitCode()">Submit Solution</button>

        <div id="feedback"></div>
    </div>

    <script>
        async function submitCode() {
            const code = document.getElementById('code-editor').value;
            const response = await fetch('/submit-solution', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ problem_id: 1, user_id: 123, code })
            });
            const feedback = await response.json();
            document.getElementById('feedback').innerHTML = feedback.message;
        }
    </script>
</body>
</html>
